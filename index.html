<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Typing test</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id="app">
            <h1>Typing Test</h1>

            <!-- Quotes -->
            <div id="quote-display">click "start"!</div>

            <!-- User input -->
            <textarea id="quote-input" placeholder="Start typing here..." rows="5" cols = "60"></textarea>

            <!-- Button to start / restart -->
             <button id="start-btn">Start</button>

             <!-- Results section -->
              <div id="results">
                <p>Speed: <span id="speed">0</span> WPM</p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
              </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
