<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Typing Practice</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container" id="app">
            <h1>Typing Practice</h1>

            <!-- Quotes -->
            <div id="quote-display"><br></div>

            <!-- User input -->
            <!-- <textarea id="quote-input" placeholder="Start typing here..." rows="5" cols = "60"></textarea> -->

            <!-- Button to start / restart -->

             <!-- Results section -->
              <div id="results">

                <p>Speed: <span id="charSpeed">0</span> CPS</p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
              </div>
        </div>

        <script src="script.js"></script>
    </body>
